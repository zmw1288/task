<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{
			border-collapse: collapse;
			width: 200px;
			height: 400px;
			text-align: center;
			font-size: 25px;
		}
		table ,td{
			border: 1px solid;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="6">1</td>
			
		</tr>
		<tr>
			<td rowspan="4">4</td>
			<td colspan="4">5</td>
			<td rowspan="5">2</td>
		</tr>
		<tr>
			<td rowspan="2">8</td>
			<td colspan="2">9</td>
			<td rowspan="3">6</td>
		</tr>
		<tr>
			<td colspan="2">10</td>
		</tr>
		<tr>
			<td colspan="3">7</td>
		</tr>
		<tr>
			<td colspan="5">3</td>
		</tr>
	</table>
</body>
</html>
